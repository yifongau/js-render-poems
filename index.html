<!DOCTYPE html>
<html>
<head>
<title>
Text on delay
</title>
</head>
<body>
  <div id="1">
  </div>
  <div id="2">
  </div>

  <div id="3">
  </div>
  <div id="4">
  </div>
  <div id="5">
  </div>

</body>
<script> 
const text = "Hello World! Dit is een dichtregel. Waar de zon schijnt en de maan slaapt zingt een horizon.";

function init(id, speed, delay) {
  let i = 0

  function innerPrint() {
    document.getElementById(id).innerHTML = text.slice(0, i); 
    i++;
    }

  setTimeout(() => { setInterval(innerPrint, speed); }, delay)


  //  if(i >= text.length) 
//    clearInterval(timer);
  




}


init(1, 100, 100);
init(2, 100, 500);
init(3, 50, 50);
init(4, 100, 1000);
init(5, 100, 300);



</script>
</html>
